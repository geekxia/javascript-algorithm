<script>
	// 表现最稳定的排序算法之一，因为无论什么数据进去都是O(n²)的时间复杂度。。。所以用到它的时候，数据规模越小越好。唯一的好处可能就是不占用额外的内存空间。

	function selectionSort(arr){
		var len = arr.length;
		var minIndex, temp;
		for(var i=0; i<len; i++){
			minIndex = i;
			for(var j=i+1; j<len; j++){
				if(arr[j] < arr[minIndex]){  // 寻找最小的数
					minIndex = j;         // 保存最小数的索引号
				}
			}
			temp = arr[i];
			arr[i] = arr[minIndex];
			arr[minIndex] = temp;
		}
		return arr;
	}

	// 测试
	var arr = [6,2,22,45,1,6,8,200,56,111];
	console.log(selectionSort(arr).join(','));
</script>
